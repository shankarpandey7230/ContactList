<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact Diary</title>
  </head>
  <body>
    <!-- <i class="bi bi-1-square-fill"></i> Check -->
    <!-- <button class="btn btn-danger">Cheeck</button> -->

    <div
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="mobile border border-5 border-black bg-white shadow-lg rounded-5 position-relative"
        style="height: 600px; width: 300px"
      >
        <!-- time and network section -->
        <div
          class="text-success-emphasis d-flex justify-content-between align-items-center"
          style="height: 45px; padding: 12px"
        >
          <span>12:21</span>
          <div
            class="bg-black rounded-pill"
            style="height: 22px; width: 80px"
          ></div>
          <div class="d-flex align-items-center justify-content-center">
            <i class="bi bi-wifi"></i>
            <i class="bi bi-bar-chart-line m-1"></i>
            <i class="bi bi-battery-full"></i>
          </div>
        </div>
        <main
          class="home-screen bg-white position-relative p-2 mx-3 rounded-5"
          style="top: 400px"
        >
            <input type="range" id="phone-slider" class="slider " value="0" min="0" max="100" />
            <label id="label" class="position-absolute text-center w-100">Slide to Unlock</label>
          </div>
        </main>
      </div>

      <!-- End final div -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
