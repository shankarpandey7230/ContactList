<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact Diary</title>
  </head>
  <body>
    <!-- <i class="bi bi-1-square-fill"></i> Check -->
    <!-- <button class="btn btn-danger">Cheeck</button> -->
    <div
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="phone border border-5 border-black rounded-5 shadow-lg overflow-y-scroll"
        style="height: 600px; width: 300px"
      >
        <!-- top time and network section -->
        <div
          class="text-white d-flex justify-content-between align-items-center"
          style="height: 50px; padding: 10px"
        >
          <span>12:12</span>
          <div class="bg-black w-25 rounded-pill" style="height: 1.4rem"></div>
          <div>
            <i class="bi bi-wifi fs-4"></i>
            <i class="bi bi-bar-chart-fill"></i>
            <i class="bi bi-battery-half"></i>
          </div>
        </div>

        <!-- Home screen -->
        <main
          class="homeScreen h-100 p-2 position-relative"
          style="display: none"
        >
          <div
            class="slide-container bg-white p-3 rounded-4 shadow position-relative"
            style="top: 400px"
          >
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="slider"
              id="mySlider"
            />
            <label id="label" class="position-absolute text-center w-100"
              >Slide To Unlock</label
            >
          </div>
        </main>
        <!-- apps screen -->
        <main
          class="appScreen p-2 bg-dark p-2 pt-5"
          style="height: 550px; display: none"
        >
          <div class="d-flex justify-content-center">
            <div class="d-flex flex-column align-items-center p-2">
              <i
                class="bi bi-person-rolodex text-danger fs-1 bg-white px-2 rounded"
              ></i>
              <span class="text-white">Contact</span>
            </div>
          </div>
        </main>

        <!-- contact List Screen -->
        <main class="contactListScreen" style="height: 90%">
          <div class="contact-listContainer">
            <!-- title -->
            <h2 class="p-2 fw-bolder">Contacts</h2>
            <!-- search -->
            <header class="header mt-1 p-2 position-relative">
              <i
                class="bi bi-search position-absolute fs-4 m-1 text-secondary"
              ></i>
              <input
                type="text"
                id="search"
                class="form-control rounded-pill"
                placeholder="Search Contacts"
              />
            </header>
            <!-- loader -->
            <div class="bg-light w-25 rounded m-auto p-3 showSpinner">
              <div class="spinner-border text-secondary" role="status">
                <span class="sr-only"></span>
              </div>
            </div>
            <!-- contactlist -->
            <div id="list" class="bg-light pt-2">
              <div class="p-2"><span id="userCount">10</span>Contacts</div>
              <div class="accordion mt-2" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseThree"
                      aria-expanded="false"
                      aria-controls="collapseThree"
                    >
                      <img
                        src="https://randomuser.me/api/portraits/thumb/men/75.jpg"
                        alt=""
                        width="50px"
                        class="rounded-circle"
                      />
                      <div class="ms-2">
                        <div class="fw-bolder">Shankar Pandey</div>
                        <small>2 Holly street </small>
                      </div>
                    </button>
                  </h2>
                  <div
                    id="collapseThree"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample"
                  >
                    <div
                      class="accordion-body d-flex flex-column align-items-center justify-content-center"
                    >
                      <img
                        src="https://randomuser.me/api/portraits/thumb/men/75.jpg"
                        alt=""
                        width="150px"
                        class="rounded-circle"
                      />
                      <div>
                        <div class="fw-bolder">
                          <i class="bi bi-person-circle"></i>
                          Shankar Pandey
                        </div>
                        <div>
                          <a href="tel:023000023">
                            <i class="bi bi-phone-fill"></i> 023000023
                          </a>
                        </div>
                        <div>
                          <a href="mailto:safaf@gmail.com"
                            ><i class="bi bi-envelope-fill"></i>Email</a
                          >
                        </div>
                        <div>
                          <a href="" target="_blank">
                            <i class="bi bi-globe-asia-australia"></i> sdjakhgk
                            khlsdajg</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- accordians -->
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
